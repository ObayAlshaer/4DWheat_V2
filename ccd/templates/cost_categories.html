{% extends "base.html" %}
{% block content %}

<script src="{{ url_for('static', filename='js/cost_categories.js') }}"></script>

<h1 class="w3-center">Cost Categories</h1>
<br>

{% if session.logged_in %}
<a href="{{ url_for("cost_category_add") }}" class="w3-button w3-large w3-blue">Add</a>
<a href="{{ url_for("cost_category_delete") }}" class="w3-button w3-large w3-red">Delete</a>
<br/><br/>
{% endif %}

<table id="cost_categories" class="display compact w3-medium cell-border"  width="100%">
        <thead>
            <tr class="w3-grey">
                <th>Code</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for x in cost_categories %}
            <tr>
                <td>{{ x.code }}</td>
                <td>{{ x.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>

{% endblock %}
