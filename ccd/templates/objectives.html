{% extends "base.html" %}

{% block content %}


<script src="{{ url_for('static', filename='js/objectives.js') }}"></script>

<h1 class="w3-center">Objectives</h1>
<br>

{% if session.logged_in %}
<a href="{{ url_for("objective_add") }}" class="w3-button w3-large w3-blue">Add</a>
<a href="{{ url_for("objective_delete") }}" class="w3-button w3-large w3-red">Delete</a>
<br/><br/>
{% endif %}

<table id="objectives" class="display compact w3-medium cell-border"  width="100%">
        <thead>
            <tr class="w3-grey">
                <th>Order</th>
                <th>Short</th>
                <th>Description</th>
                <th>Outcome</th>
            </tr>
        </thead>
        <tbody>
            {% for x in objectives %}
            <tr>
                <td>{{ x.order }}</td>
                <td>{{ x.short }}</td>
                <td>{{ x.description }}</td>
                <td>{{ x.outcome }}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>


{% endblock %}
