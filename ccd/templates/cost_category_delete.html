{% extends "base.html" %}
{% block content %}

<script src="{{ url_for('static', filename='js/cost_category_delete.js') }}"></script>

<div class="w3-card-4" style="max-width:50%; margin:auto">

  <header class="w3-container w3-center w3-grey">
    <h1>Delete Cost Category</h1>
  </header>

  <div class="w3-container w3-white">
    <form class="w3-container" method="post" action={{ url_for('cost_category_delete') }}>
      <select name="deleteID" class="w3-block w3-section">
        {% for x in cost_categories %}
        <option value="{{ x.id }}">{{ x.description }}</option>
        {% endfor %}
      </select>
      <br/>
      <button class="button" type="submit" id="saveDelete">Delete</button>
    </form>
    <br/>
  </div>
</div>

{% endblock %}
